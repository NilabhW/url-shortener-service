<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h1 { color: #333; margin-bottom: 1.5rem; }
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box; /* Fixes padding issue */
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover { background-color: #0056b3; }
        #result {
            margin-top: 1.5rem;
            padding: 1rem;
            background-color: #e9ecef;
            border-radius: 6px;
            display: none; /* Hidden by default */
            word-break: break-all;
        }
        a { color: #007bff; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h1>Link Shrinker</h1>
    <input type="url" id="longUrl" placeholder="Paste your long URL here..." required>
    <button onclick="shortenUrl()">Shorten It</button>
    
    <div id="result">
        <p>Short Link:</p>
        <a id="shortLink" href="#" target="_blank">...</a>
    </div>
</div>

<script>
    async function shortenUrl() {
        const longUrl = document.getElementById('longUrl').value;
        const resultDiv = document.getElementById('result');
        const shortLink = document.getElementById('shortLink');

        if (!longUrl) {
            alert("Please enter a URL!");
            return;
        }

        try {
            // 1. Send the URL to our backend
            const response = await fetch('/shorten', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ originalUrl: longUrl })
            });

            // 2. Get the result
            const data = await response.json();

            if (response.ok) {
                // 3. Show the short link
                shortLink.href = data.shortUrl; // Set the link destination
                shortLink.textContent = data.shortUrl; // Set the link text
                resultDiv.style.display = 'block'; // Make it visible
            } else {
                alert("Error: " + data.error);
            }
        } catch (err) {
            console.error(err);
            alert("Something went wrong!");
        }
    }
</script>

</body>
</html>
